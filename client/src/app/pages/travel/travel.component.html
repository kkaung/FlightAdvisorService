<div class="border-bottom mb-4 text-center">
  <h3>Welcome to Flight Advisor Service!</h3>
</div>
<form class="card p-3">
  <div class="mb-4">
    <div class="text-xl">Where would you like to travel...</div>
  </div>
  <form>
    <div class="mb-4">
      <div class="flex mb-4 flex-col md:flex-row md:justify-between">
        <div class="space-x-4 mb-3 sm:mb-0">
          <div class="btn btn-primary">Roundtrip</div>
          <div class="btn btn-light text-primary">One-way</div>
        </div>
        <div class="space-x-4">
          <select class="btn btn-link outline-none">
            <option value="1" selected>1 traveler</option>
            <option value="2">2 travelers</option>
            <option value="3">3 travelers</option>
            <option value="4">4 travelers</option>
          </select>
          <select class="btn btn-link outline-none">
            <option value="1" selected>Economy</option>
            <option value="2">Premium economy</option>
            <option value="3">Business class</option>
            <option value="4">First class</option>
          </select>
        </div>
      </div>
      <div class="flex space-y-3 flex-col md:flex-row md:items-center md:space-y-0 md:space-x-4">
        <div class="border border-gray-200 rounded flex items-center py-1 px-2">
          <ng-icon
            name="ionLocation"
            class="text-xl text-secondary mr-1"
            style="line-height: 0"
          ></ng-icon>
          <input
            placeholder="Flying from"
            class="outline-none flex-1 border-none placeholder:font-light "
          />
        </div>
        <div
          class="outline-none border border-gray-200 rounded flex items-center py-1 px-2"
        >
          <ng-icon
            name="ionLocation"
            class="text-xl text-secondary mr-1"
            style="line-height: 0"
          ></ng-icon>
          <input
            placeholder="Going to"
            class="outline-none flex-1 border-none placeholder:font-light "
          />
        </div>
        <div class="flex items-center space-x-4 flex-1">
          <input
            type="date"
            class=" outline-none border border-gray-200 rounded flex items-center py-1 px-2 flex-1 text-secondary"
          />
          <input
            type="date"
            class="outline-none border border-gray-200 rounded flex items-center py-1 px-2 flex-1"
          />
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <button class="btn btn-primary w-[140px]">Search</button>
    </div>
  </form>
</form>
