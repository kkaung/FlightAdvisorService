<div class="border-bottom mb-4 text-center">
  <h3>Welcome to Flight Advisor Service!</h3>
</div>
<form class="card" (submit)="onSubmit()" [formGroup]="form!">
  <h4 class="card-header">Please sign in</h4>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <div class="input-group input-group">
        <span class="input-group-text flex items-center">
          <ng-icon
            name="ionMail"
            class="text-secondary text-2xl"
            style="line-height: 0"
          ></ng-icon>
        </span>
        <input class="form-control" formControlName="username" id="username" autofocus />
      </div>
    </div>
    <div>
      <label class="form-label">Password</label>
      <div class="input-group input-group">
        <input
          formControlName="password"
          id="password"
          [type]="passwordShow ? 'password' : 'text'"
          class="form-control"
        />
        <span class="input-group-text">
          <ng-icon
            [name]="passwordShow ? 'ionEye' : 'ionEyeOff'"
            class="text-secondary text-2xl cursor-pointer"
            style="line-height: 0"
            (click)="togglePasswordShow()"
          ></ng-icon>
        </span>
      </div>
    </div>
    <div class="d-flex items-center mt-3">
      <input type="checkbox" /> <span class="mx-2">Remember me!</span>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        Login
      </button>
      <button type="button" class="btn btn-light mx-2" routerLink="/register">
        Register
      </button>
    </div>
  </div>
</form>
