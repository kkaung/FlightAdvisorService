<div class="container mt-5">
  <h5>
    <ng-icon name="ionSearch"></ng-icon>
    Search Cities
  </h5>
  <div class="row">
    <div class="col">
      <form
        (ngSubmit)="onSearchSubmit()"
        [formGroup]="form!"
        class="form-inline justify-content-end"
        id="search"
      >
        <input
          type="text"
          class="form-control mb-2 mr-sm-2"
          id="byName"
          formControlName="byName"
          aria-label="By city name"
          placeholder="By city name"
        />

        <input
          max="30"
          (keyup)="checkCommentsLimitInput(f.commentsLimit.value)"
          type="number"
          aria-label="Comments limit"
          class="form-control mb-2 mr-sm-2"
          id="commentsLimit"
          placeholder="Comments limit"
          formControlName="commentsLimit"
        />

        <button
          type="submit"
          [disabled]="isLoading"
          class="btn btn-primary mb-2"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1">
          </span
          >Search
        </button>
      </form>
    </div>
  </div>
  <div class="text-center" *ngIf="cities.length == 0">
    <hr />
    <p class="mb-0 lead text-dark">No search results! try again...</p>
  </div>

  <div *ngIf="cities.length != 0">
    <div class="row mt-lg-2">
      <div class="col">
        <table class="table table-striped table-hover">
          <caption>
            Search results for
            {{
              cities.length
            }}
            {{
              cities.length > 1 ? "cities" : "city"
            }}
          </caption>
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Country</th>
              <th scope="col">Description</th>
              <th scope="col">Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let city of cities; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ city.name }}</td>
              <td>{{ city.country }}</td>
              <td>{{ city.description }}</td>
              <td class="text-right">
                <button
                  class="btn btn-primary btn-sm mr-2"
                  data-toggle="modal"
                  data-target="#showComments"
                  routerLink="../comments"
                  (click)="onShow(city)"
                  [disabled]="city.comments!.length == 0"
                >
                  Show
                  <span class="badge badge-light">
                    {{ city.comments!.length }}
                  </span>
                </button>
                <button
                  class="btn btn-secondary btn-sm mt-2"
                  data-bs-toggle="modal"
                  data-bs-toggle="#addComment"
                  (click)="onAdd(city.id!)"
                >
                  Add Comment
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add Comment Modal -->
<app-modal title="Add Comment" [class]="'hidden'">
  <form id="commentForm" [formGroup]="addForm!">
    <div class="form-group">
      <textarea
        class="form-control"
        formControlName="description"
        id="description"
        name="description"
        rows="3"
        placeholder="Description"
        required
        aria-label="description"
        [ngClass]="{ 'is-invalid': isSubmitted && af.description.errors }"
      >
      </textarea>
      <div *ngIf="af.description.errors" class="invalid-feedback">
        <div *ngIf="af.description.errors['required']">
          Description is required.
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="onAddComment()"
      [disabled]="af.description.errors || af.description.value == ''"
    >
      Add
    </button>
    <button type="button" class="btn btn-link" data-dismiss="modal">
      Cancel
    </button>
  </form>
</app-modal>
